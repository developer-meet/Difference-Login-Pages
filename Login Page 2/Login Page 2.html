<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page 2</title>

    <!-- Link CSS File -->
    <link rel="stylesheet" href="Login Page 2.css">

    <!-- Bootstrap CSS Link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Google Font Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body class="body">
    <div class="main-container d-flex mx-auto">
        <div class="main-form-sec">
            <form action="">
                <p class="form-main-heading">Sign Up to Discover Startup Features</p>

                <div class="input-name-box mb-3">
                    <p class="mb-1">NAME</p>
                    <input type="text" placeholder="Your name">
                </div>

                <div class="input-email-box mb-3">
                    <p class="mb-1">EMAIL</p>
                    <input type="email" placeholder="Your email">
                </div>

                <div class="input-password-box mb-5">
                    <p class="mb-1">PASSWORD</p>
                    <input type="password" placeholder="Your password">
                </div>

                <div class="main-signup-sec d-flex justify-content-between align-items-center">
                    <button class="signup-btn">Sign Up</button>
                    <div class="signup-btn-text mb-0 d-flex align-items-center">By signing up you agree to Our Terms and
                        Privacy Policy</div>
                </div>

            </form>
        </div>
        <div class="main-img-sec">
            <img src="./Assets/Image.png" alt="">
        </div>
    </div>
</body>


<!-- Bootstrap JS Link -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

</html>
