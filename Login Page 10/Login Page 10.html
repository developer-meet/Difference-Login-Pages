<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page 10</title>

    <!-- Link CSS File -->
    <link rel="stylesheet" href="Login Page 10.css">

    <!-- Bootstrap CSS Link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Google Font Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body class="body">
    <div class="main-container d-flex justify-content-center align-items-center mx-auto">
        <div class="text-center sub-div">
            <div class="icons w-100">
                <img class="me-4" src="./Assets/A Icon.png" alt="">
                <img class="me-4" src="./Assets/Email Icon.png" alt="">
                <img src="./Assets/Heart Icon.png" alt="">
            </div>

            <div class="main-heading-sec white-color mt-4 w-100">
                <p>Don't Miss New Fonts!</p>
            </div>

            <div class="main-para-sec white-color w-100">
                <p>Enter your email to recive daily round-up of most submissions </p>
            </div>

            <form action="#" class="d-flex justify-content-between mt-5">
                <input class="email" type="email" placeholder="Your email">
                <button class="sign-up-btn">Sign In</button>
            </form>
        </div>
    </div>
</body>

<!-- Bootstrap JS Link -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

</html>
