<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page 3</title>

    <!-- Link CSS File -->
    <link rel="stylesheet" href="Login Page 3.css">

    <!-- Bootstrap CSS Link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Google Font Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body class="body">
    <div class="main-container d-flex align-items-center mx-auto">
        <div class="main-img-sec d-flex align-items-center  justify-content-center mx-auto">
            <img src="./Assets/Illustration.png" alt="">
        </div>
        <div class="main-form-sec">
            <form action="" class="form">
                <p class="form-main-heading mb-3">Create an Account</p>
                <p class="form-para mb-5">By signing up, you agree to the Terms of Service.</p>

                <div class="input-email-box mb-4">
                    <p class="mb-2">E-MAIL</p>
                    <input type="email" placeholder="Your email">
                </div>

                <div class="input-password-box mb-4">
                    <p class="mb-2">PASSWORD</p>
                    <div class="d-flex align-items-center justify-content-between">
                        <input type="password" placeholder="Password">
                        <input type="password" placeholder="Repeat">
                    </div>
                </div>

                <div class="signup-main-container d-flex align-items-center">
                    <button class="me-4">Sign Up</button>
                    <p class="mb-0 me-4">Or</p>
                    <img class="me-3" src="./Assets/fa-facebook-square.png" alt="">
                    <img class="me-3" src="./Assets/fa-twitter.png" alt="">
                    <img class="me-3" src="./Assets/fa-google-plus.png" alt="">
                </div>
            </form>
        </div>
    </div>
</body>

<!-- Bootstrap JS Link -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

</html>
