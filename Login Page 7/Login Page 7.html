<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page 7</title>

    <!-- Link CSS File -->
    <link rel="stylesheet" href="Login Page 7.css">

    <!-- Bootstrap CSS Link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Google Font Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body class="body">
    <div class="main-container mx-auto d-flex justify-content-center align-items-center">
        <div class="d-flex align-items-center w-75">
            <div class="left-sec w-50">
                <div class="left-sec-main-heading white-color mb-3">Sign In</div>

                <div class="left-sec-main-line d-flex mb-5">
                    <p class="main-line-left white-color me-2 mb-0">Already have an account? </p>
                    <p class="main-line-right sim-blue-color mb-0">Sign Up</p>
                </div>

                <form action="#" class="main-form">
                    <input class="email" type="email" placeholder="Your email">
                    <input class="password mt-4 mb-4" type="password" placeholder="Your password">

                    <div class="last-line d-flex justify-content-between mt-4">
                        <div class="last-line-left d-flex align-items-center">
                            <input type="checkbox">
                            <p class="white-color mb-0 ms-3">Remember me</p>
                        </div>
                        <div class="last-line-right sim-pink-color">
                            Forgot Password?
                        </div>
                    </div>

                    <div class="button-sec mt-5">
                        <button>Sign In</button>
                    </div>
                </form>
            </div>
            <div class="right-sec w-50">
                <div class="">
                    <p class="white-color mb-0">We haven't forgotten about responsive layout. With Startup Framework,
                        you can create a website with full mobile support.</p>
                </div>
            </div>
        </div>
    </div>
</body>

<!-- Bootstrap JS Link -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

</html>
