<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page 15</title>

    <!-- Link CSS File -->
    <link rel="stylesheet" href="Login Page 15.css">

    <!-- Bootstrap CSS Link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Google Font Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body class="body">
    <div class="main-container mx-auto d-flex justify-content-center align-items-center">
        <div class="sub-container">
            <div class="main-heading white-color text-center mb-5">Checkout</div>
            <div class="main-content mx-auto">
                <div class="optaions-sec d-flex align-items-center">
                    <div class="text-center">Credit Card</div>
                    <div class="text-center">PayPal</div>
                </div>

                <form action="#" class="main-form w-100">
                    <div class="sec-1 d-flex justify-content-between mb-4">
                        <div class="f-name-sec">
                            <p class="sim-blue-color mb-2">FIRST NAME</p>
                            <input class="input-common-css" type="text" placeholder="First name">
                        </div>
                        <div class="l-name-sec">
                            <p class="sim-blue-color mb-2">Last NAME</p>
                            <input class="input-common-css" type="text" placeholder="Last name">
                        </div>
                    </div>
                    <div class="sec-2 d-flex justify-content-between mb-4">
                        <div class="card-num-sec">
                            <p class="sim-blue-color mb-2">Card Number</p>
                            <input class="input-common-css" type="text" placeholder="First name">
                        </div>
                        <div class="cvv-sec">
                            <p class="sim-blue-color mb-2">CVV</p>
                            <input class="input-common-css" type="text" placeholder="Last name">
                        </div>
                    </div>
                    <div class="sec-3 d-flex justify-content-between mb-5">
                        <div class="exp-date-sec">
                            <p class="sim-blue-color mb-2">EXP DATE</p>
                            <input class="input-common-css" type="date" placeholder="First name">
                        </div>
                        <div class="country">
                            <p class="sim-blue-color mb-2">Country</p>
                            <input class="input-common-css" type="text" placeholder="Last name">
                        </div>
                    </div>

                    <div class="sec-4">
                        <button class="w-100 white-color">Purchase</button>
                    </div>
                </form>

            </div>
        </div>
    </div>
</body>

<!-- Bootstrap JS Link -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

</html>
