<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page 13</title>

    <!-- Link CSS File -->
    <link rel="stylesheet" href="Login Page 13.css">

    <!-- Bootstrap CSS Link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Google Font Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

</head>

<body class="body">
    <div class="main-container mx-auto d-flex justify-content-center">
        <div class="sub-container w-100">
            <div class="sec-1 mb-5">
                <p class="s1-main-heading sim-blue-color">Choose Your Payment Method</p>
            </div>
            <div class="sec-2">
                <form action="#" class="main-form d-flex">
                    <div class="width-3per">
                        <input type="radio">
                    </div>
                    <div class="width-97per">
                        <p class="sim-blue-color mb-2">PayPal</p>
                        <p class="sim-grey-color">Safe payment online. Credit card needed. PayPal account is not
                            necessary.</p>
                        <input class="email mt-3" type="email" placeholder="Email address">
                    </div>
                </form>
            </div>
            <div class="sec-3 d-flex mt-4">
                <div class=" width-3per">
                    <input type="radio">
                </div>
                <div class="s3-right-sec width-97per">
                    <div class="right-sec-top-sec d-flex justify-content-between mb-3">
                        <div class="">
                            <p class="sim-blue-color mb-2">Credit Card</p>
                            <p class="sim-grey-color">Safe money transfer using your bank account.</p>
                        </div>
                        <div class="icons-sec">
                            <img src="./Assets/Icon 1.png" alt="">
                            <img src="./Assets/Icon 2.png" alt="">
                            <img src="./Assets/Icon 3.png" alt="">
                            <img class="icon4" src="./Assets/Icon 4.png" alt="">
                        </div>
                    </div>
                    <div class="right-sec-mid-sec d-flex justify-content-between mb-3">
                        <div class="">
                            <p class="mb-0 sim-blue-color">CREDIT CARD NUMBER</p>
                            <input type="number">
                        </div>
                        <div class="">
                            <p class="mb-0 sim-blue-color">EXPIRATION</p>
                            <input type="number">
                        </div>
                    </div>
                    <div class="right-sec-bottom-sec d-flex justify-content-between">
                        <div class="card_h_name-sec">
                            <p class="mb-0 sim-blue-color">CARDHOLDER NAME</p>
                            <input type="text">
                        </div>
                        <div class="d-flex justify-content-between align-items-end">
                            <div class=" cvv-sec">
                                <p class="mb-0 sim-blue-color">CVV CODE</p>
                                <input type="number">
                            </div>
                            <div class=" checkout-sec d-flex justify-content-end">
                                <button class="px-4">Checkout</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

<!-- Bootstrap JS Link -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

</html>
